{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cart-card img {
            height: 160px;
            object-fit: contain;
        }
        .price {
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container my-5">
    <h2 class="mb-4 text-center">ðŸ›’ Your Cart</h2>

    {% if items %}
    <div class="row g-4 row-cols-1 row-cols-md-3">

        {% for item in items %}
        <div class="col">
            <div class="card h-100 shadow cart-card">

                <img src="{{ item.car.image.url }}" class="card-img-top" alt="{{ item.car.name }}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.car.name }}</h5>
                    <p class="mb-1">Price: â‚¹{{ item.car.price }}</p>
                    <p class="mb-1">Quantity: {{ item.quantity }}</p>
                    <p class="price">Subtotal: â‚¹{{ item.subtotal }}</p>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

    <hr class="my-4">
    <h4 class="text-end">Total: â‚¹{{ total }}</h4>

    {% else %}
    <p class="text-center">Your cart is empty.</p>
    {% endif %}
</div>

</body>
</html>
