{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotwheels Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SMALL CARD SIZE CSS -->
    <style>
        .card-img-top {
            height: 180px;
            object-fit: contain;
        }

        .card-body {
            padding: 0.75rem;
        }

        .card-title {
            font-size: 1rem;
        }

        .card-text {
            font-size: 0.85rem;
        }

        .card-footer {
            font-size: 0.9rem;
            text-align: center;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo" height="60" class="me-2">
            HotWheels
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="../catalog/">Catalog</a></li>
                <li class="nav-item"><a class="nav-link" href="../cart/">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="../wishlist/">Wishlist</a>
</li>
                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" href="/userlogin/">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-5">
    <h1 class="text-center mb-4">Welcome to Hotwheels Store</h1>

    <div class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-4">

            {% for car in data %}
    <div class="col">
        <div class="card h-100 shadow">

            <!-- Product Image -->
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">

            <div class="card-body">
                <h5 class="card-title">{{ car.name }}</h5>
                <p class="card-text">{{ car.description }}</p>

                <div class="card-actions">
                    <a href="" 
                       class="btn btn-sm btn-outline-danger">
                        â™¥ Wishlist
                    </a>

                    <a href="" 
                       class="btn btn-sm btn-outline-success">
                        ðŸ›’ Add Cart
                    </a>
                </div>
            </div>

            <div class="card-footer text-muted">
                â‚¹{{ car.price }}
            </div>

        </div>
    </div>
    {% endfor %}

        
       
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
