{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .wishlist-card img {
            height: 160px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="container my-5">
    <h2 class="text-center mb-4">‚ù§Ô∏è Your Wishlist</h2>

    {% if cars %}
    <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-4">

        {% for car in cars %}
        <div class="col">
            <div class="card h-100 shadow wishlist-card">

                <img src="{{ car.image.url }}" class="card-img-top">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p>‚Çπ{{ car.price }}</p>

                    <a href="{% url 'add_to_cart' car.id %}" 
                       class="btn btn-sm btn-success">
                        üõí Add to Cart
                    </a>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

    {% else %}
    <p class="text-center">Your wishlist is empty.</p>
    {% endif %}
</div>

</body>
</html>
