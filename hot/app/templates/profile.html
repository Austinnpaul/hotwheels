{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | HotWheels</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ea580c, #fb923c);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .profile-logo img {
            width: 70px;
            margin-bottom: 10px;
        }

        .profile-title {
            color: #ea580c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fde68a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #ea580c;
            margin: 0 auto 20px auto;
        }

        .profile-info {
            text-align: left;
            margin-top: 10px;
        }

        .profile-info p {
            margin: 10px 0;
            padding: 10px;
            background: #fff7ed;
            border-radius: 8px;
            font-size: 14px;
        }

        .label {
            font-weight: bold;
            color: #9a3412;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #ea580c;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .edit-btn {
            margin-top: 15px;
            display: inline-block;
            background: #ea580c;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .edit-btn:hover {
            background: #c2410c;
        }
    </style>
</head>

<body>

<div class="profile-container">

    <div class="profile-logo">
        <img src="{% static 'images/logo.png' %}" alt="HotWheels Logo">
    </div>

    <h2 class="profile-title">My Profile</h2>

    <!-- Avatar (First letter of username) -->
    <div class="profile-avatar">
        {{ user.username|first|upper }}
    </div>

    <div class="profile-info">
        <p><span class="label">User ID:</span> {{ user.id }}</p>
        <p><span class="label">Username:</span> {{ user.username }}</p>
        <p><span class="label">Email:</span> {{ user.email }}</p>
        <p><span class="label">Date Joined:</span> {{ user.date_joined|date:"d M Y" }}</p>
        <p><span class="label">Last Login:</span> {{ user.last_login|date:"d M Y H:i" }}</p>
    </div>

    <!-- Edit Profile Button (optional) -->
    <a href="{% url 'edit_profile' %}" class="edit-btn">Edit Profile</a>

    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>

</div>

</body>
</html>
