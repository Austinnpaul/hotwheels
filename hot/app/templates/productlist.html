{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .small-card {
            max-width: 260px;
            margin: auto;
        }

        .small-card img {
            height: 150px;
            object-fit: contain;
        }

        .small-card .card-body {
            padding: 0.6rem;
        }

        .small-card .card-title {
            font-size: 0.95rem;
        }

        .small-card .card-text {
            font-size: 0.8rem;
        }

        .small-card .card-footer {
            padding: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Available Cars</h2>

    <div class="row justify-content-center">
        {% for car in cars %}
        <div class="col-6 col-sm-4 col-md-3 mb-4">
            <div class="card h-100 shadow small-card">

                <!-- Car Image -->
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p class="card-text">{{ car.description|truncatewords:12 }}</p>
                    <p class="fw-bold text-success mb-1">â‚¹{{ car.price }}</p>
                    <p class="text-muted small">Stock: {{ car.stock }}</p>
                </div>

                <div class="card-footer text-center bg-white">
                    <div class="d-flex justify-content-center gap-2">

                        <!-- Edit Button -->
                        <a href="{% url 'editcar' car.id %}"
                           class="btn btn-sm btn-outline-primary">
                            Edit
                        </a>

                        <!-- Delete Button -->
                        <form method="post" action="{% url 'delete_car' car.id %}">
                            {% csrf_token %}
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this car?');">
                                Delete
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        {% empty %}
        <p class="text-center">No products available.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
