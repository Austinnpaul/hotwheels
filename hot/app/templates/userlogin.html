{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | HotWheels</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ea580c, #fb923c);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-logo img {
            width: 70px;
        }

        .login-title {
            text-align: center;
            color: #ea580c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #ea580c;
            box-shadow: 0 0 0 2px rgba(234, 88, 12, 0.3);
        }

        .login-btn {
            background-color: #ea580c;
            color: #ffffff;
            font-weight: 600;
            padding: 11px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background-color: #c2410c;
        }

        .login-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-links a {
            color: #ea580c;
            text-decoration: none;
            font-weight: 600;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        /* Back button */
        .back-home {
            display: block;
            margin-top: 18px;
            text-align: center;
            padding: 10px;
            border: 2px solid #ea580c;
            border-radius: 8px;
            color: #ea580c;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-home:hover {
            background-color: #ea580c;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-logo">
            <img src="{% static 'images/logo.png' %}" alt="HotWheels Logo">
        </div>

        <h2 class="login-title">User Login</h2>

        <!-- {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %} -->

        <form method="POST" class="login-form">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-links">
            <p>
                Don’t have an account?
                <a href="../userregister/">Register</a>
            </p>
        </div>

        <!-- Back to Home Button -->
        <a href="/" class="back-home">← Back to Home</a>

    </div>

</body>
</html>
